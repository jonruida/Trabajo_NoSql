<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Firebase Realtime Database Demo</h1>
    
    <form id="userForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br>
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>
        <br>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <br>
        <button type="submit">Agregar Usuario</button>
    </form>

    <div id="userList"></div>

<!-- Carga la biblioteca de Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
<!-- Carga la capa de compatibilidad -->
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script type="module">
  // Importa las funciones necesarias de la biblioteca de Firebase
  import { initializeApp, getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getDatabase } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    databaseURL: "your-database-url",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-messaging-sender-id",
    appId: "your-app-id",
    measurementId: "your-measurement-id"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase();
</script>
</body>
</html>
